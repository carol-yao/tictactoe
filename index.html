<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carol's TicTacToe</title>
    <link rel="stylesheet" href="main.css" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </head>
  <body>
    <button type="button" name="button" class="player-x">Player X</button>
    <button type="button" name="button" class="player-o">Player O</button>
    <button type="button" name="button" class="reset">Reset Game</button>
    <div class="container">
      <div class="board">
        <div class="box-1 tile">
          <h1 class="number"></h1>
        </div>
        <div class="box-2 tile">
          <h1 class="number"></h1>
        </div>
        <div class="box-3 tile">
          <h1 class="number"></h1>
        </div>
        <br>
        <div class="box-4 tile">
          <h1 class="number"></h1>
        </div>
        <div class="box-5 tile">
          <h1 class="number"></h1>
        </div>
        <div class="box-6 tile">
          <h1 class="number"></h1>
        </div>
        <br>
        <div class="box-7 tile">
          <h1 class="number"></h1>
        </div>
        <div class="box-8 tile">
          <h1 class="number"></h1>
        </div>
        <div class="box-9 tile">
          <h1 class="number"></h1>
        </div>
      </div>

    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>

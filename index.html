<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carol's TicTacToe</title>
    <link rel="stylesheet" href="main.css" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="game-title">
      <h1 class="title">CAROL's TIC-TAC-TOE</h1>
      <hr class="line">
    </div>
    <div class="buttons">
      <button type="button" name="button" class="player-x">Player X</button>
      <button type="button" name="button" class="player-o">Player O</button>
      <button type="button" name="button" class="reset">Reset Game</button>
    </div>

    <div class="container">
      <div class="board">
      <div class="row">
        <div class="tile" id="1">
          <h1 class="number"></h1>
        </div>
        <div class="tile" id="2">
          <h1 class="number"></h1>
        </div>
        <div class="tile" id="3">
          <h1 class="number"></h1>
        </div>
      </div>
      <div class="row">
        <div class="tile" id="4">
          <h1 class="number"></h1>
        </div>
        <div class="tile" id="5">
          <h1 class="number"></h1>
        </div>
        <div class="tile" id="6">
          <h1 class="number"></h1>
        </div>
      </div>
      <div class="row" id="7">
        <div class="tile">
          <h1 class="number"></h1>
        </div>
        <div class="tile" id="8">
          <h1 class="number"></h1>
        </div>
        <div class="tile" id="9">
          <h1 class="number"></h1>
        </div>
      </div>
    </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
